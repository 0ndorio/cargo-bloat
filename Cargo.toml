[package]
name = "cargo-bloat"
version = "0.6.0"
authors = ["Reizner Evgeniy <razrfalcon@gmail.com>"]
description = "Find out what takes most of the space in your executable."
repository = "https://github.com/RazrFalcon/cargo-bloat"
readme = "README.md"
license = "MIT"

[dependencies]
goblin = "0.0.17" # the same version as in `object`
memmap = "0.6"
multimap = "0.4"
object = { version = "0.10", default-features = false, features = ["std", "compression"] }
regex = "1"
rustc-demangle = "0.1.6"
serde = "1"
serde_derive = "1"
serde_json = "1"
structopt = "0.2"
term_size = "0.3.1"
